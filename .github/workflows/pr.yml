name: gnali Linting and Tests for push and PR
on: [push, pull_request]

jobs:
  flake8:
    name: Lint Python scripts
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install flake8
      run: pip install flake8
    - name: Flake8
      run: flake8

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        activate-environment: gnali-env
        environment-file: environment-dev.yml
        python-version: ${{ matrix.python-version }}
        auto-activate-base: false
    - name: Install tox
      shell: bash -l {0}
      run: pip install tox
    - name: Run tests
      shell: bash -l {0}
      run: gnali_get_data test; tox -e py36
